# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - reconnaissance-de-vehicules

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Run in all these versions of Python
        python-version: [3.11]
    steps:
        # Setup which version of Python to use
      - name: Checkout repository files
        uses: actions/checkout@v2
      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

        # Display the Python version being used
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

        # Install pytest
      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --system --deploy --ignore-pipfile
        # Run the tests
      - name: Run tests
        run: pipenv run pytest
  build:
    runs-on: 'ubuntu-latest'
    needs: 'test'
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://reconnaissancedevehiculesdocker.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_efaccc235e4a4c3db733982a8d6d89b4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6f3b208c200d483d83eb77226a2775f5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: reconnaissancedevehiculesdocker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_efaccc235e4a4c3db733982a8d6d89b4 }}/reconnaissance_de_vehicules:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'reconnaissance-de-vehicules'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0e348c04fe3a494789c5b8b345fa612c }}
        images: 'reconnaissancedevehiculesdocker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_efaccc235e4a4c3db733982a8d6d89b4 }}/reconnaissance_de_vehicules:${{ github.sha }}'